<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트 - 비전툴</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header id="header">
            <div id="title">
                <div id="WebName">
                    <a @click="fnMain" class="noDeco">
                        <span class="material-symbols-outlined logo-icon">construction</span>
                        <span class="nanum-gothic-regular">비전툴 </span>
                        <span class="nanum-gothic-extrabold"> VISIONTOOL</span>
                    </a>
                </div>
                <div id="title-Search">
                    <input type="text" class="inputBox" v-model="search" @keyup.enter="fnSearch" placeholder="검색어를 입력하세요">
                    <span class="material-symbols-outlined search iconSmall" @click="fnSearch">search</span>
                </div>
                <div id="rightBox">
                    <span class="rightBox-Text" v-if="userId == ''" @click="fnLoginPage">로그인</span>
                    <span v-if="userId != ''" class="rightBox-Text" @click="fnLogout">로그아웃</span>
                    <span v-if="userId != ''" class="rightBox-Text" @click="fnMyPage">마이페이지</span>
                    <span v-if="userId != ''" class="material-symbols-outlined rightBox-icon" @click="fnGoCart">shopping_cart</span>
                </div>
            </div>
            <nav id="category">
                <span class="tool" @click="fnShowTool('')">전체보기</span>
                <span class="tool" @click="fnShowTool('전동공구')">전동공구</span>
                <span class="tool" @click="fnShowTool('수공구')">수공구</span>
                <span class="tool" @click="fnShowTool('측량공구')">계측공구</span>
            </nav>
        </header>

        <main id="container">
            <div class="page-header">
                <h2 class="page-title">{{ pageTitle }}</h2>
                <div class="item-count">총 <strong>{{ proList.length }}</strong>개의 상품</div>
            </div>

            <div id="product-grid-container">
                <div v-if="proList.length === 0" class="no-results">
                    해당하는 상품이 없습니다.
                </div>
                <div v-for="item in proList" :key="item.PRODUCT_ID" class="product-card" @click="fnProductDetail(item.PRODUCT_ID)">
                    <div class="product-image-wrapper">
                        <img :src="item.IMG" :alt="item.PRODUCT_NAME">
                    </div>
                    <div class="product-info">
                        <div class="product-name">{{ item.PRODUCT_NAME }}</div>
                        <div class="product-price">{{ formatPrice(item.PRICE) }}원</div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer-content">
                <div class="footer-info">
                    <span class="material-symbols-outlined iconSmall">call</span>
                    <span>032-515-8024</span>
                </div>
                <div class="footer-info">
                    <span class="material-symbols-outlined">location_on</span>
                    <span>인천광역시 부평구 길주로 416-4 (산곡동 119-33)</span>
                </div>
                 <div class="footer-info">
                    <span>(주)비전툴</span>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                userId: "",
                type: "",
                proList: [],
                search: "",
                pageTitle: ""
            };
        },
        methods: {
            fnProductList() {
                let self = this;
                let param = {
                    type: self.type,
                    search: self.search
                };
                $.ajax({
                    url: "http://localhost:3009/tools/product/type/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.proList = data.boardList;
                        self.updatePageTitle();
                    },
                    error: function(err) {
                        console.error("상품 리스트를 불러오는 데 실패했습니다.", err);
                        self.proList = [];
                        self.updatePageTitle();
                    }
                });
            },
            updatePageTitle() {
                if (this.search) {
                    this.pageTitle = `'${this.search}' 검색 결과`;
                } else if (this.type) {
                    this.pageTitle = this.type;
                } else {
                    this.pageTitle = "전체보기";
                }
            },
            formatPrice(value) {
                return value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            },
            fnProductDetail(productId) {
                location.href = `product-detail.html?productId=${productId}&userId=${this.userId}`;
            },
            fnSearch() {
                this.fnShowTool(this.type);
            },
            fnShowTool(type) {
                // 검색어가 있거나, 현재 타입과 다른 타입을 클릭했을 때만 새로고침
                location.href = `toolList.html?userId=${this.userId}&type=${type}&search=${this.search}`;
            },
            fnLoginPage() { location.href = "login.html"; },
            fnMain() { location.href = `main.html?userId=${this.userId}`; },
            fnLogout() {
                this.userId = '';
                location.href = "main.html";
            },
            fnMyPage() { location.href = `mypage.html?userId=${this.userId}`; },
            fnGoCart() { location.href = `cart-list.html?userId=${this.userId}`; }
        },
        mounted() {
            const queryParams = new URLSearchParams(window.location.search);
            this.userId = queryParams.get('userId') || '';
            this.type = queryParams.get('type') || '';
            this.search = queryParams.get('search') || '';
            
            this.fnProductList();
        }
    });

    app.mount('#app');
</script>
