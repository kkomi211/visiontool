<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&family=Nanum+Brush+Script&family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        <div id="title">
            <div id="title-Search">
                <input type="text" class="inputBox" v-model="search">
                <span class="material-symbols-outlined search iconSmall" @click="fnSearch">search</span>
            </div>
            <div id="WebName">
                <a @click="fnMain" class="noDeco">
                    <span class="nanum-gothic-regular">비전툴 </span>  
                    <span class="nanum-gothic-extrabold"> VISIONTOOL</span>
                </a>
            </div>
            <div id="rightBox">
                <span class="rightBox-Text" v-if="userId == ''" @click="fnLoginPage">로그인 </span>
                <span v-if="userId != ''" class="rightBox-Text" @click="fnLogout">로그아웃 </span>
                <span v-if="userId != ''" class="rightBox-Text" @click="fnMyPage">마이페이지 </span>
                <span v-if="userId != ''" class="material-symbols-outlined rightBox-icon" @click="fnGoCart">shopping_cart</span>
            </div>
        </div>
        <div id="category">
            <span class="tool" @click="fnShowTool('')">전체보기</span>
            <span class="tool" @click="fnShowTool('전동공구')">전동공구</span>
            <span class="tool" @click="fnShowTool('수공구')">수공구</span>
            <span class="tool" @click="fnShowTool('측량공구')">계측공구</span>
        </div>
        <div id="container">
            <div class="nanum-gothic-extrabold detailTitle">장바구니</div>
            <div v-for="ITEM in list">
                <div class="cart-box">
                    <img :src="proList[ITEM.PRODUCT_ID-1].IMG">
                    <div class="product-detail">{{proList[ITEM.PRODUCT_ID-1].PRODUCT_NAME}}</div>
                    <div class="product-detail">개수 : {{ITEM.QUANTITY}} 개</div>
                    <div class="product-detail price">가격 : {{ITEM.QUANTITY * proList[ITEM.PRODUCT_ID-1].PRICE}} 원 </div>
                    <label><div class="product-detail">구매 <input class="check-cart" type="checkbox"></div></label>
                    <button @click="fnBuy(ITEM.CART_ID, ITEM.PRODUCT_ID, ITEM.QUANTITY)">구매하기</button>
                </div>
            </div>
        </div>
        <div class="footer gray">
            <div>
                <span class="material-symbols-outlined iconSmall">call</span>
                032-515-8024
            </div>
            <div>
                <span class="material-symbols-outlined">location_on</span>
                길주로 416-4 (길주로 416-4) 지번 : 산곡동 119-33
            </div>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                loginFlg : false,
                userId : "",
                list : [],
                proList : [],
                search : "",
                type : "",
                address : ""
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnList: function () {
                let self = this;
                let param = {
                    pageSize : 10,
                    offset : 0,
                    userId : self.userId
                };
                $.ajax({
                    url: "http://localhost:3009/tools/cart/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data.boardList);
                        self.list = data.boardList;
                    }
                });
            },
            fnProductList(){
                let self = this;
                let param = {
                    pageSize : 10,
                    offset : 0,
                };
                $.ajax({
                    url: "http://localhost:3009/tools/product/list",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("프로덕트");
                        
                        console.log(data.boardList);
                        self.proList = data.boardList;
                    }
                });
            },
            fnLoginPage(){
                location.href="login.html";
            },
            fnMain(){
                let self = this;
                location.href=`main.html?userId=${self.userId}`;
            },
            fnShowTool(type){
                let self = this;
                location.href=`toolList.html?userId=${self.userId}&type=${type}`;
            },
            fnLogout(){
                let self = this;
                self.userId = "";
                self.loginFlg = false;
                location.href="main.html";
            },
            fnGoCart(){
                let self = this;
                location.href=`cart-list.html?userId=${self.userId}`;
            },
            fnBuy(itemId, productId, stock){
                let self = this;
                let param = {
                    cartId : itemId
                }
                self.fnProductBuy(productId, stock);
                $.ajax({
                    url: "http://localhost:3009/tools/cart/delete",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        alert("구매가 완료되었습니다!");
                        self.fnGoCart();
                    }
                });
                
            },
            fnProductBuy(productId, stock){
                let self = this;
                let param = {
                    productId : productId,
                    stock : stock
                }
                $.ajax({
                    url: "http://localhost:3009/tools/product/stock/update",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("재고 수정 완료");
                        self.fninputOrder(productId, stock);
                    }
                });
            },
            fninputOrder(product, stock){ // 해야댐
                let self = this;
                let param = {
                    productId : productId,
                    stock : stock,
                    userId : self.userId,
                    address : self.address
                }
                $.ajax({
                    url: "http://localhost:3009/tools/order/insert",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("재고 수정 완료");
                        self.fninputOrder();
                    }
                });
            },
            fnSearch(){
                let self = this;
                location.href=`toolList.html?userId=${self.userId}&type=${self.type}&search=${self.search}`
            },
            fnAddress(){
                let self = this;
                let param = {
                    userId : self.userId
                }
                $.ajax({
                    url: "http://localhost:3009/tools/checkid",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        self.address = data.info.ADDRESS;
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.userId = queryParams.get('userId') || '';
            self.fnList();
            self.fnProductList();
            self.fnAddress();
        }
    });

    app.mount('#app');
</script>
