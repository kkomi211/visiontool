<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 관리 - 관리자 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div id="app">
        <header class="admin-header">
            <div class="header-left">
                <a href="admin-main.html" class="noDeco admin-logo">
                    <span class="material-symbols-outlined">build_circle</span>
                    <span class="nanum-gothic-extrabold">VISIONTOOL</span>
                    <span class="admin-tag">Admin</span>
                </a>
            </div>
            <div class="header-right">
                <a @click="fnLogout" class="logout-btn">
                    <span class="material-symbols-outlined">logout</span>
                    로그아웃
                </a>
            </div>
        </header>

        <main class="admin-container">
            <div class="admin-page-title">
                <h1>주문 관리</h1>
                <p>전체 주문 내역을 확인하고 배송 상태를 변경할 수 있습니다.</p>
            </div>

            <div class="admin-widget">
                <div class="widget-header">
                    <h3>전체 주문 리스트</h3>
                </div>
                <div class="widget-body">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>주문번호</th>
                                <th>구매자 ID</th>
                                <th>주문일자</th>
                                <th>배송지</th>
                                <th>주문현황 (클릭 시 변경)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-if="orderList.length === 0"><td colspan="5">주문 내역이 없습니다.</td></tr>
                            <tr v-for="item in orderList" :key="item.ORDER_ID">
                                <td class="text-center">{{ item.ORDER_ID }}</td>
                                <td class="text-center">{{ item.USER_ID }}</td>
                                <td class="text-center">{{ formatDate(item.CDATETIME) }}</td>
                                <td>{{ item.ADDRESS }}</td>
                                <td class="text-center">
                                    <a href="javascript:;" @click="fnChange(item.ORDER_ID, item.STATUS)" class="status-link">
                                        <span :class="['status-tag', getStatusClass(item.STATUS)]">{{ item.STATUS }}</span>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                 <div class="widget-footer">
                    <div class="pagination">
                        <span>&lt;</span>
                        <span class="active">1</span>
                        <span>&gt;</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                orderList: [],
            };
        },
        methods: {
            fnOrderList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/tools/order/list",
                    dataType: "json",
                    type: "GET",
                    data: {
                        offset: 0,
                        pageSize: 20
                    },
                    success: function (data) {
                        self.orderList = data.boardList;
                    }
                });
            },
            formatDate(datetime) {
                return datetime ? datetime.split('T')[0] : '';
            },
            getStatusClass(status) {
                if (status === '배송완료') return 'status-completed';
                if (status === '배송중') return 'status-shipping';
                return 'status-pending';
            },
            fnChange(orderId, currentStatus) {
                let nextStatus = currentStatus === '결제대기' ? '배송중' : '배송완료';
                if (currentStatus === '배송완료') {
                    alert('이미 배송이 완료된 주문입니다.');
                    return;
                }
                if (!confirm(`주문 상태를 '${currentStatus}'에서 '${nextStatus}'(으)로 변경하시겠습니까?`)) {
                    return;
                }
                
                $.ajax({
                    url: "http://localhost:3009/tools/product/order/admin/update",
                    dataType: "json",
                    type: "GET",
                    data: {
                        orderId: orderId
                    },
                    success: (data) => {
                        alert("주문 상태가 변경되었습니다.");
                        this.fnOrderList();
                    }
                });
            },
            fnLogout() { location.href = "main.html"; },
            fnAddProduct() { location.href = "add-product.html"; }, // 상품관리로 통합
            fnEditProduct() { location.href = "edit-product.html"; },
            fnQNAShow() { location.href = "admin-qna.html"; },
            fnOrderShow() { location.href = "admin-order.html"; }
        },
        mounted() {
            this.fnOrderList();
        }
    });
    app.mount('#app');
</script>
