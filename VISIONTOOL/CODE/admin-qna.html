<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의 관리 - 관리자 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div id="app">
        <header class="admin-header">
            <div class="header-left">
                <a href="admin-main.html" class="noDeco admin-logo">
                    <span class="material-symbols-outlined">build_circle</span>
                    <span class="nanum-gothic-extrabold">VISIONTOOL</span>
                    <span class="admin-tag">Admin</span>
                </a>
            </div>
            <div class="header-right">
                <a @click="fnLogout" class="logout-btn">
                    <span class="material-symbols-outlined">logout</span>
                    로그아웃
                </a>
            </div>
        </header>

        <main class="admin-container">
            <div class="admin-page-title">
                <h1>문의 관리</h1>
                <p>전체 문의 내역을 확인하고 답변을 등록할 수 있습니다.</p>
            </div>

            <div class="admin-widget">
                <div class="widget-header">
                    <h3>전체 문의 리스트</h3>
                </div>
                <div class="widget-body">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>문의번호</th>
                                <th>문의 제목 (클릭 시 답변)</th>
                                <th>문의자 ID</th>
                                <th>작성일</th>
                                <th>답변현황</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr v-if="QNAList.length === 0"><td colspan="5">문의 내역이 없습니다.</td></tr>
                            <tr v-for="item in QNAList" :key="item.QNA_ID">
                                <td class="text-center">{{ item.QNA_ID }}</td>
                                <td><a href="javascript:;" @click="fnQNADetail(item.QNA_ID)" class="table-link">{{ item.TITLE }}</a></td>
                                <td class="text-center">{{ item.USER_ID }}</td>
                                <td class="text-center">{{ formatDate(item.CDATETIME) }}</td>
                                <td class="text-center">
                                    <span :class="['status-tag', getStatusClass(item.STATUS)]">{{ item.STATUS }}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                 <div class="widget-footer">
                    <div class="pagination">
                        <span>&lt;</span>
                        <span class="active">1</span>
                        <span>&gt;</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                QNAList: [],
                offset: 0,
                pageSize: 10 // 페이지 당 10개씩 표시
            };
        },
        methods: {
            fnQNAList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/tools/qna/admin/list",
                    dataType: "json",
                    type: "GET",
                    data: {
                        offset: self.offset,
                        pageSize: self.pageSize
                    },
                    success: function (data) {
                        self.QNAList = data.boardList;
                    }
                });
            },
            formatDate(datetime) {
                return datetime ? datetime.split('T')[0] : '';
            },
            getStatusClass(status) {
                return status === '답변완료' ? 'status-completed' : 'status-pending';
            },
            fnQNADetail(qnaId) {
                location.href = `admin-qna-answer.html?qnaId=${qnaId}`;
            },
            fnLogout() { location.href = "main.html"; },
            fnAddProduct() { location.href = "add-product.html"; },
            fnEditProduct() { location.href = "edit-product.html"; },
            fnOrderShow() { location.href = "admin-order.html"; },
            fnQNAShow() { location.href = "admin-qna.html"; }
        },
        mounted() {
            this.fnQNAList();
        }
    });
    app.mount('#app');
</script>
