<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 등록 - 관리자 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body class="admin-body">
    <div id="app">
        <header class="admin-header">
            <div class="header-left">
                <a href="admin-main.html" class="noDeco admin-logo">
                    <span class="material-symbols-outlined">build_circle</span>
                    <span class="nanum-gothic-extrabold">VISIONTOOL</span>
                    <span class="admin-tag">Admin</span>
                </a>
                <nav class="admin-nav">
                    <a @click="fnAddProduct" class="active">상품 등록</a>
                    <a @click="fnEditProduct">상품 수정/삭제</a>
                </nav>
            </div>
            <div class="header-right">
                <a @click="fnLogout" class="logout-btn">
                    <span class="material-symbols-outlined">logout</span>
                    로그아웃
                </a>
            </div>
        </header>

        <main class="admin-container">
            <div class="admin-page-title">
                <h1>상품 등록</h1>
                <p>새로운 상품 정보를 입력하여 등록합니다.</p>
            </div>

            <div class="admin-widget">
                <div class="widget-header">
                    <h3>상품 정보 입력</h3>
                </div>
                <div class="widget-body form-layout">
                    <div class="form-group">
                        <label for="productId">상품번호</label>
                        <input type="text" id="productId" class="admin-input" v-model="productId" placeholder="예: 1001">
                    </div>
                    <div class="form-group">
                        <label for="productName">상품이름</label>
                        <input type="text" id="productName" class="admin-input" v-model="productName" placeholder="상품의 전체 이름을 입력하세요">
                    </div>
                    <div class="form-group">
                        <label>상품종류</label>
                        <div class="admin-radio-group">
                            <label><input type="radio" v-model="type" name="tool" value="전동공구"> 전동공구</label>
                            <label><input type="radio" v-model="type" name="tool" value="수공구"> 수공구</label>
                            <label><input type="radio" v-model="type" name="tool" value="측량공구"> 측량공구</label>
                        </div>
                    </div>
                    <div class="form-group inline">
                        <label for="price">가격</label>
                        <input type="number" id="price" class="admin-input" v-model="price" placeholder="숫자만 입력">
                    </div>
                    <div class="form-group inline">
                        <label for="stock">재고</label>
                        <input type="number" id="stock" class="admin-input" v-model="stock" placeholder="숫자만 입력">
                    </div>
                    <div class="form-group full-width">
                        <label for="img">이미지 링크</label>
                        <input type="text" id="img" class="admin-input" v-model="img" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group full-width">
                        <label for="description">상세설명</label>
                        <textarea id="description" class="admin-textarea" rows="8" v-model="description" placeholder="상품의 상세 설명을 입력하세요"></textarea>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary btn-lg" @click="fnProductAdd">등록하기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
<script>
    const app = Vue.createApp({
        data() {
            return {
                productId: "",
                productName: "",
                description: "",
                price: "",
                img: "",
                type: "",
                stock: 0
            };
        },
        methods: {
            fnProductAdd() {
                let self = this;
                // 간단한 유효성 검사
                if (!self.productId || !self.productName || !self.description || !self.price || !self.img || !self.type || !self.stock) {
                    alert("모든 항목을 입력해주세요.");
                    return;
                }
                let param = {
                    productId: self.productId,
                    productName: self.productName,
                    description: self.description,
                    price: self.price,
                    stock: self.stock,
                    type: self.type,
                    img: self.img
                };
                $.ajax({
                    url: "http://localhost:3009/tools/product/insert",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("상품 등록이 완료되었습니다!");
                        self.fnEditProduct();
                    },
                    error: function() {
                        alert("상품 등록 중 오류가 발생했습니다.");
                    }
                });
            },
            fnLogout() { location.href = "main.html"; },
            fnAddProduct() { location.href = "add-product.html"; },
            fnEditProduct() { location.href = "edit-product.html"; },
        },
        mounted() {
        }
    });
    app.mount('#app');
</script>
